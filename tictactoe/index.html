<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel = "stylesheet"  href = "style.css">
    <title>tic-tac-toe</title>
</head>
<body>
    <div class = "introduction">
        <h1> Welcome to this tic-tac-toe game.</h1>
        <h2>Choose 'X' or 'O':</h2>
        <button type = "button" id = "x">X</button>
        <button type = "button" id = "o">O</button>
        
    </div>
    <div class = "game-page">
        <table>
            <tr>
                <td class = "cell" id = "0">0</td>
                <td class = "cell" id = "1">1</td>
                <td class = "cell" id = "2">2</td>
            </tr>
            <tr>
                <td class = "cell" id = "3">3</td>
                <td class = "cell" id = "4">4</td>
                <td class = "cell" id = "5">5</td>
            </tr>
            <tr> 
                <td class = "cell" id = "6">6</td>
                <td class = "cell" id = "7">7</td>
                <td class = "cell" id = "8">8</td>
            </tr>
        </table>
        <div class="endgame">
            <div class="text"></div>
            
        </div>
    </div>
    
    
    <script src = "main.js"></script>
</body>
</html>
