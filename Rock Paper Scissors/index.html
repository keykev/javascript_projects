<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css" />
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1> Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">computer</div>
        <span id = "user-score">0</span>:<span id = "computer-score">0</span>

    </div>
    <div class="result">
        <p>Paper covers rock. You win! </p>
    </div>
    <div class="choices">
        <div class="choice" id = "rock">
            <img src="https://img.icons8.com/office/80/000000/hand-rock.png" class = "rps"/>
        </div>
        <div class="choice" id = "paper">
            <img src="https://img.icons8.com/fluent/96/000000/hand.png"class = "rps"/>
        </div>
        <div class="choice" id = "scissors">
            <img src="https://img.icons8.com/color/96/000000/hand-scissors.png"class = "rps"/>
        </div>
    </div>
    <p id = "action-message">Make your move</p>
    <script src = "main.js"></script>
</body>
</html>
